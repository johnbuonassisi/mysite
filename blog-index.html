<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>John Buonassisi</title>

    <meta name="author" content="John Buonassisi">
    <meta name="description" content="This is my personal web page">

    <meta property="og:image" content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png">
    <meta property="og:description" content="This is an example page to demonstrate usage of metadata on web pages.">
    <meta property="og:title" content="Metadata; The HTML &lt;head&gt;, on MDN">

    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/github-markdown.css">

    <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>

    <div class="content">
    <nav>
        <a class="navitem" href=/#about>About</a>
        <a class="navitem" href=/#skills>Skills</a>
        <a class="navitem" href=/#timeline>Timeline</a>
        <a class="navitem" href=/#projects>Projects</a>
        <a class="navitem" href=/#contact>Contact</a>
        <a class="navitem" href="/blog">Blog</a>
    </nav>

        <section id="nav-spacer"></section>

        <h1>John's Blog Index</h1>
        <main class="main">
            {{range .Posts}}
            <div class="index" id="{{.Reference}}">
                    <div class="index-heading">
                        <a class="index-title" href="/blog/#{{.Reference}}">{{.Title}}</a>
                        <div class="index-date">{{.FormattedDate}}</div>
                    </div>
                    <div class="index-description">{{.Description}}</div>
            </div>
            {{end}}
        </main>
    </div>

    <footer class="footer">
        Created by John Buonassisi
    </footer>

</body>
</html>
